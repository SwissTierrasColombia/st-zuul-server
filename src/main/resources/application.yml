spring:
  application:
    name: st-zuul-server
    
server:
  port: 8089
  
zuul:
  debug:
    request: true
  routes:
    mapstore:
      path: /mapstore/**
      url: http://192.168.98.200:8080
      stripPrefix: false
  
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
      
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000
            
ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 10000